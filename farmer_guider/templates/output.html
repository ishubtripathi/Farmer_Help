<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .crop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .crop-card {
            width: 18rem;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .crop-card img {
            width: 100%;
            height: auto;
        }
        .crop-card:hover {
            transform: translateY(-5px);
        }
        .crop-card-body {
            padding: 15px;
            text-align: center;
            background-color: #fff;
        }
        .crop-card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #007bff;
        }
        .btn-go-to-project {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            margin-top: 30px;
        }
        .btn-go-to-project:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Recommended Crops</h1>
        <div class="crop-container">
            {% for crop in crops %}
                <div class="crop-card card">
                    <img src="{{ url_for('static', filename='images/' + crop.image) }}" alt="{{ crop.name }}" class="card-img-top">
                    <div class="crop-card-body">
                        <h5 class="crop-card-title">{{ crop.name }}</h5>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="{{ url_for('project') }}" class="btn btn-go-to-project">Go Back to Form</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
