<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f8ff, #e6f7ff);
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #0056b3;
        }
        .form-group label {
            font-weight: 600;
            color: #555;
        }
        .btn-predict {
            width: 100%;
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1.15rem;
            font-weight: 600;
            border-radius: 50px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .btn-predict:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Crop Prediction Form</h1>
            <form action="{{ url_for('submit') }}" method="POST">
                <div class="form-group mb-3">
                    <label for="n">Nitrogen (N):</label>
                    <input type="text" class="form-control" id="n" name="n" required>
                </div>
                <div class="form-group mb-3">
                    <label for="p">Phosphorus (P):</label>
                    <input type="text" class="form-control" id="p" name="p" required>
                </div>
                <div class="form-group mb-3">
                    <label for="k">Potassium (K):</label>
                    <input type="text" class="form-control" id="k" name="k" required>
                </div>
                <div class="form-group mb-3">
                    <label for="temperature">Temperature:</label>
                    <input type="text" class="form-control" id="temperature" name="temperature" required>
                </div>
                <div class="form-group mb-3">
                    <label for="humidity">Humidity:</label>
                    <input type="text" class="form-control" id="humidity" name="humidity" required>
                </div>
                <div class="form-group mb-3">
                    <label for="ph">pH:</label>
                    <input type="text" class="form-control" id="ph" name="ph" required>
                </div>
                <div class="form-group mb-4">
                    <label for="rainfall">Rainfall:</label>
                    <input type="text" class="form-control" id="rainfall" name="rainfall" required>
                </div>
                <button type="submit" class="btn btn-predict">Predict</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
